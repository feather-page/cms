{{ define "main" }}
  {{ .Content | replaceRE `/images/` (print .Site.BaseURL `images/`) | safeHTML }}

  {{ range $.Site.Data.countries }}
     <h2>{{ .continent }}</h2>
     
     <ol class="countries">
        {{ range .countries }}
            <li> {{ .emoji }} {{ .name }} </li>
        {{ end }}
     </ol>
  {{ end }}
{{ end }}
